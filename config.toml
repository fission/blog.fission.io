######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "/images/logo_small.png"
# meta data
author = "Fission"
description = "Fission: An open source, Kubernetes-native Serverless Framework"
# google tag manager
google_tag_manager = "GTM-NX83GPK" # your id
# contact form action
# copyright
copyright = "&copy; 2020 Fission Developers All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

